<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zmiana Wielkości Tekstu - Drozd</title>
</head>
<body>
<div id="output" style="font-size:20px; color: black;"></div>
<script language="JavaScript">
    function sprawdzLiczbe(liczba) {
        return liczba >= 20 && liczba <= 60;
    }
    var l1_t_dro = parseInt(prompt("Podaj pierwszą liczbę z przedziału <20,60>:", ""));
    if (!sprawdzLiczbe(l1_t_dro)) {
        alert("Liczba l1 nie należy do przedziału <20,60>");
    }
    var l2_t_dro = parseInt(prompt("Podaj drugą liczbę z przedziału <20,60>:", ""));
    if (!sprawdzLiczbe(l2_t_dro)) {
        alert("Liczba l2 nie należy do przedziału <20,60>");
    }
    var pocz_dro = parseInt(prompt("Podaj wartość początkową wielkości tekstu:", ""));
    var tekst_dro = prompt("Podaj dowolny tekst:", "");
    var output = document.getElementById("output");
    var wielkoscTekstu = pocz_dro;

    if (l1_t_dro < l2_t_dro) {
        while (wielkoscTekstu <= 100) {
            output.innerHTML += "<p style=\"font-size:" + wielkoscTekstu + "px; color: black;\"><br>" + tekst_dro + "<br></p>";
            wielkoscTekstu += 5;
        }
    } else if (l2_t_dro < l1_t_dro) {
        while (wielkoscTekstu >= 0) {
            output.innerHTML += "<p style=\"font-size:" + wielkoscTekstu + "px; color: black;\"><br>" + tekst_dro + "<br></p>";
            wielkoscTekstu -= 5;
        }
    } else {
        output.innerHTML = "<p style=\"font-size:" + wielkoscTekstu + "px; color: black;\"><br>" + tekst_dro + "<br></p>";
    }
</script>
</body>
</html>
