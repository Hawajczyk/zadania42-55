<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rysowanie Prostokąta - Drozd</title>
    <style>
        pre {
            font: 20px monospace;
            line-height: 1;
        }
    </style>
</head>
<body>
<pre id="rectangle"></pre>
<script language="JavaScript">
    var imie = prompt("Podaj swoje imię:", "");
    var nazwisko = prompt("Podaj swoje nazwisko:", "");
    var a_dro = (nazwisko.length % 4) + 5;
    var b_dro = (imie.length % 6) + 20;
    var prostokat = "";
    for (var i = 0; i < b_dro; i++) {
        prostokat += "*";
    }
    prostokat += "\n";
    for (var i = 0; i < a_dro - 2; i++) {
        prostokat += "*";
        for (var j = 0; j < b_dro - 2; j++) {
            prostokat += " ";
        }
        prostokat += "*\n";
    }
    for (var i = 0; i < b_dro; i++) {
        prostokat += "*";
    }
    prostokat += "\n";
    document.getElementById("rectangle").textContent = prostokat;
</script>
</div>
</body>
</html>
